<html>
<head>
    <title>SugoiJS Demo Application</title>
    <link rel="shortcut icon" type="image/png" href="./icon_inverse.png"/>
</head>
<body style="display: flex;justify-content: center;flex-direction:column;align-items:center;font-family: monospace">

<section style="align-items: center;display: flex;">
    <img src="logo.png">
    <h1>Enhance your product!</h1>
</section>
<section>You are watching this screen for <span id="socket-data"></span> sec!(got it from socket)</section>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io('/');
    const intervalInSec = 1;
    socket.emit("REGISTER_USER", "test");//should filtered by the socket schema validator
    socket.emit("REGISTER_USER", intervalInSec);
    socket.on("USAGE_TIME", function(data){window['socket-data'].innerText = data});
    socket.on("COLOR_CHANGE", function(data){document.body.style.backgroundColor = data});
</script>

<script></script>
</body>
</html>
